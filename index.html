<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Benion Animated Counter</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Benion Counter</h1>
        </div>
    </header>

    <section class="counters">
        <div class="container">
            <div>
                <i class="fab fa-youtube fa-2x"></i>
                <div class="counter" data-target="89765">0</div>
                <h3>Subscribers</h3>
            </div>
            <div>
                <i class="fab fa-twitter fa-2x"></i>
                <div class="counter" data-target="12549">0</div>
                <h3>Followers</h3>
            </div>
            <div>
                <i class="fab fa-facebook fa-2x"></i>
                <div class="counter" data-target="95481">0</div>
                <h3>Likes</h3>
            </div>
            <div>
                <i class="fab fa-linkedin fa-2x"></i>
                <div class="counter" data-target="5487">0</div>
                <h3>Connections</h3>  
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
